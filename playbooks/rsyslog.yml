---
- name: provision throwaway
  hosts: localhost
  vars:
    region: us-east-1
  roles:
  - { role: aws_inbound_sg, port_number: 22, sg_name: 'ssh' }
  - { role: aws_outbound_sg } # default unrestricted
  - { role: aws_throw_away, image_id: ami-60b6c60a }

- name: set up environment for compiling rsyslog
  hosts: throw_away
  become: yes
  remote_user: ec2-user
  tasks:
  - yum: name=libselinux-python state=present
  - name: disable selinux
    selinux: state=disabled
    ignore_errors: true
  - name: remove stock rsyslog
    yum: 
      name: rsyslog 
      state: absent
  - name: add rsyslog repo
    copy:
      src: files/rsyslog.repo
      dest: /etc/yum.repos.d/rsyslog.repo
#    yumrepo:
#      baseurl: http://rpms.adiscon.com/v8-stable/epel-6/$basearch
#      gpgkey: http://rpms.adiscon.com/RPM-GPG-KEY-Adiscon
#      protect: yes
#      state: present
  - name: install epel repo
    yum: name=epel-release state=present
  - name: install packages
    yum: name="{{item}}" state=present enablerepo=epel
    ### this list can be cleaned up big time: ####
    with_items:
    - pkgconfig 
    - git 
    - automake 
    - libtool 
    - zlib-devel 
    - uuid 
    - libgcrypt-devel 
    - flex 
    - bison 
    - uuid-devel 
    - libuuid-devel 
    - liblogging-devel 
    - json-c-devel 
    - hiredis-devel 
    - python-docutils 
    - python-sphinx 
    - openssl-devel 
    - libcurl-devel 
    - gnutls-devel 
    - mysql-devel 
    - postgresql-devel 
    - libdbi-dbd-mysql 
    - libdbi-devel 
    - net-snmp-devel
  - name: clone rsyslog git repo
    become: no
    git: 
      repo: https://github.com/rsyslog/rsyslog.git
      dest: ~/rsyslog
      version: v8-stable
      force: yes

  - name: test rsyslog config
    copy: content='module(load="omhiredis")\n' dest=/etc/rsyslog.conf

  - name: put syntax for check in file
    copy: content="/usr/local/sbin/rsyslogd -N1\n" dest=~/check-config-syntax

